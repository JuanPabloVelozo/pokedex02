<div>
  <h1>Pokedex</h1>
 </div>

<div class="container">
  <div class="left-column">
    <!-- lista de pokemon -->
    <app-lista-pokemon (pokemonSelected)="onPokemonSelected($event)"></app-lista-pokemon>
  </div>
  <div class="right-column">
    <!-- detalles del pokemon -->
    <div class="pokemon-details">
      <app-detalle-pokemon [selectedPokemon]="selectedPokemon"></app-detalle-pokemon>
    </div>
  </div>
</div>
